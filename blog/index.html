---
layout: default
title: Blog
---
<div class="vertical-spacer"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>Le blog pour tout savoir de l'actualité des prothèses dentaires </h1>

       <h2>{% for post in site.posts %} </h2>
       
          <small>{{ post.date | date_to_string }}</small>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        
      {% endfor %}
    </div>
  </div>
</div>
