---
layout: default
title: Le sourire de nos patients
---

<div class="vertical-spacer"></div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-center">Votre sourire est merveilleux</h1>
		</div>
	</div>

	<div class="row">
		{% for ice_cream in site.data.ice_creams %}

			<div class="col-sm-4">
				<div class="thumbnail">
					<img src="images/first_samples/{{ ice_cream.filename }}" alt="">
							<div class="caption">
								<h2>{{ ice_cream.flavor }}</h2>
							</div>		
				</div>	
			</div>		



		{% endfor %}
				
	</div>

</div>
